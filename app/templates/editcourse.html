{% extends "base.html" %}
{% block container1 %}
  <!-- Bootstrap navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: black; color: white;">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">STUDENT INFORMATION SYSTEM</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/student">STUDENTS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/course">COURSE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/college">COLLEGE</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">

    <!-- Course input form -->
    <form  method="POST" action="/course/edit">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="form-group">
            <label for="course_code">Course Code</label>
            <input type="text" class="form-control" id="course_code" name="course_code" value="{{course_code}}" disabled required>
            <input name="course_code" value="{{course_code}}" hidden>
        </div> 

        <div class="form-group">
            <label for="course_name">Course Name:</label>
            <input type="text" class="form-control" id="course_name" name="course_name" value="{{course_name}}" required>
        </div> 

        <div class="form-group">
            <label for="college_code">College Code:</label>
            <select class="form-control" id="college_code" name="college_code" required>
                <option value="{{ college_code }}" selected>{{ college_code }}</option>
                {% for college in colleges %}
                    {% if college.collegecode != college_code %}
                        <option value="{{ college.collegecode }}">{{ college.collegecode }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div> 

        <button type="submit" class="btn btn-primary col-md-12">Update Course</button>
    </form>
</div>
</div>
</div>
{% endblock%}
