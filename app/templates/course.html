<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Course Information System</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href= {{url_for('static', filename='css/style.css')}}>
</head>

<body>
  <!-- Bootstrap navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: black; color: white;">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">STUDENT INFORMATION SYSTEM</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/student">STUDENTS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/course">COURSE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/college">COLLEGE</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">

    <!-- Course input form -->
    <div class="section">
      <form id="add-course-form">
        <div class="form-group">
          <label for="course-code">Course Code:</label>
          <input type="text" id="course-code" name="course-code" required>
        </div>
        <div class="form-group">
          <label for="course-name">Course Name:</label>
          <input type="text" id="course-name" name="course-name" required>
        </div>
        <div class="form-group">
          <label for="college">College:</label>
          <input type="text" id="college" name="college" required>
        </div>
        <button type="submit">Add Course</button>
      </form>
    </div>

    <!-- Course information table -->
    <div class="section">
      <h2>Course Information</h2>
      <input type="text" id="search-bar" placeholder="Search...">
      <table id="course-table">
        <thead>
          <tr>
            <th>Course Code</th>
            <th>Course Name</th>
            <th>College</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Course information will be dynamically added here -->
          <tr>
            <td>CSE101</td>
            <td>Computer Science</td>
            <td>ABC College</td>
            <td>
              <div class="button-container">
                <button class="edit-button">Edit</button>
                <button class="delete-button">Delete</button>
              </div>
            </td>
          </tr>
          <!-- Repeat the above row structure for each course -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Include Bootstrap JavaScript and your custom script -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
