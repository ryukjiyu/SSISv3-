<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Student Information System</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href= {{url_for('static', filename='css/style.css')}}>
</head>

<body class="body_index">
  <!-- Bootstrap navigation bar -->
  <nav class="navbar navbar-expand-lg  navbar-dark" style="background-color: black; color: white;">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">STUDENT INFORMATION SYSTEM</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/student">STUDENTS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/course">COURSE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/college">COLLEGE</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">


    <!-- Student input form -->
    <div class="section">
      <form id="add-student-form">
        <div class="form-group">
          <label for="student-id">ID:</label>
          <input type="text" id="student-id" name="student-id" required>
        </div>
        <div class="form-group">
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name" required>
        </div>
        <div class="form-group">
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name" required>
        </div>
        <div class="form-group">
          <label for="course">Course:</label>
          <input type="text" id="course" name="course" required>
        </div>
        <div class="form-group">
          <label for="year">Year:</label>
          <input type="text" id="year" name="year" required>
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <button type="submit">Add Student</button>
      </form>
    </div>

    <!-- Student information table -->
    <div class="section">
      <h2>Student Information</h2>
      <input type="text" id="search-bar" placeholder="Search...">
      <table id="student-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Course</th>
            <th>Year</th>
            <th>Gender</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Student information will be dynamically added here -->
          <tr>
            <td>1</td>
            <td>John</td>
            <td>Doe</td>
            <td>Computer Science</td>
            <td>2023</td>
            <td>Male</td>
            <td>
              <div class="button-container">
                <button class="edit-button">Edit</button>
                <button class="delete-button">Delete</button>
              </div>

          <!-- Repeat the above row structure for each student -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Include Bootstrap JavaScript and your custom script -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
