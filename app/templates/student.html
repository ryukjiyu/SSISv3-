{% extends "base.html" %}
{% set body_class = 'body_index' %}

{% block container1 %}
  <!-- Bootstrap navigation bar -->
  <nav class="navbar navbar-expand-lg  navbar-dark" style="background-color: black; color: white;">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">STUDENT INFORMATION SYSTEM</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/student">STUDENTS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/course">COURSE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/college">COLLEGE</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">

    <!-- Student input form -->
    <div class="section">
      <form id="add-student-form">
        <div class="form-group">
          <label for="student-id">ID:</label>
          <input type="text" id="student-id" name="student-id" required>
        </div>
        <div class="form-group">
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name" required>
        </div>
        <div class="form-group">
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name" required>
        </div>
        <div class="form-group">
          <label for="course">Course:</label>
          <input type="text" id="course" name="course" required>
        </div>
        <div class="form-group">
          <label for="year">Year:</label>
          <input type="text" id="year" name="year" required>
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <input type="text" id="gender" name="gender" required>
        </div>
        <button type="submit">Add Student</button>
      </form>
    </div>

    <!-- Student information table -->
    <div class="section">
      <h2>Student Information</h2>
      <input type="text" id="search-bar" placeholder="Search...">
      <table id="student-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Course</th>
            <th>Year</th>
            <th>Gender</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Student information will be dynamically added here -->
          <tr>
            <td>1</td>
            <td>John</td>
            <td>Doe</td>
            <td>Computer Science</td>
            <td>2023</td>
            <td>Male</td>
            <td>
              <div class="button-container">
                <button class="edit-button">Edit</button>
                <button class="delete-button">Delete</button>
              </div>

          <!-- Repeat the above row structure for each student -->
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
