{% extends "base.html" %}
{% block container1 %}
  <!-- Bootstrap navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: black; color: white;">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">STUDENT INFORMATION SYSTEM</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/student">STUDENTS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/course">COURSE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/college">COLLEGE</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">

    <!-- College input form -->
    <div class="section">
      <form id="add-college-form" method="POST" action="/college/add">
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <div class="form-group">
          <label for="collegecode">College Code:</label>
          <input type="text" id="college_code" name="college_code" required>
        </div>
        <div class="form-group">
          <label for="collegename">College Name:</label>
          <input type="text" id="college_name" name="college_name" required>
        </div>
        <button type="submit">Add College</button>
      </form>
    </div>

    
    <!-- College information table -->
    <div class="section">
      <h2>College Information</h2> 
      <form id="search-form" method="POST" action="/college/search">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input class="search-bar" type="text" name="collegesearch" placeholder="Search">
      </form>
      <div style="height: 300px; overflow-y: scroll;">
      <table id="table">
        <thead>
          <tr>
            <th>College Code</th>
            <th>College Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for college in colleges %}
          <tr>
            <td>{{ college.collegecode }}</td>
            <td>{{ college.collegename }}</td>
            <td>
                <div class="button-container">
                  <button class="edit-button" onclick="editCollege('{{ college.collegecode }}', '{{ college.collegename }}')">Edit</button>
                  <button type="button" id="deleteCollege" college-code="{{college.collegecode}}" csrf-token="{{csrf_token()}}" onclick="deleteCollege(this)">Delete</button>
              </div>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

{% endblock %}
